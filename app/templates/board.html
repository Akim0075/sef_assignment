{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <h1>Uploaded Files</h1>
    {% if current_user.is_lecturer() or current_user.is_admin() %}
        <a href="{{ url_for('upload') }}">Upload New File</a>
    {% endif %}
    {% for file in files %}
        {% include '_files.html' %}
    {% endfor %}
{% endblock %}
