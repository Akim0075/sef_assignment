<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=file.uploader.username) }}">
                <img src="{{ file.uploader.avatar(70) }}" />
            </a>
        </td>
        <td width="100px">
            <a href="{{ url_for('user', username=file.uploader.username) }}">
                {{ file.uploader.username }}
            </a>
        </td>
        <td>
        </td>
        <td width="500px">
            <p>
                <a href="{{ url_for('details', fileid = file.id) }}">
                    {{ file.title }}
                {% if file.description %}
                {{ file.description }}
                {% endif %}
            </p>
        </td>
    </tr>
</table>
