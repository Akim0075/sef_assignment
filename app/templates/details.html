{% extends "base.html" %}
{% block content %}
<h1>{{ file.title }}</h1>
<p>{{ file.description }}</p>
<div class="container">
    {% set x = '/' + file.path %}
    <img src="{{ x }}" style="max-width: 25%;">

</div>

{% if current_user.is_lecturer() or current_user.is_admin() %}
<p>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <input type="submit" value="Delete">
</form>
</p>
{% endif %}



{% endblock %}
