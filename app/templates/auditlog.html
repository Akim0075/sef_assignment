<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Audit Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Admin Audit Log</h1>
    <table>
        <thead>
            <tr>
                <th>Date & Time</th>
                <th>Action</th>
                <th>User</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2024-02-07 09:12:34</td>
                <td>Added new user</td>
                <td>Admin1</td>
            </tr>
            <tr>
                <td>2024-02-06 15:45:21</td>
                <td>Updated user permissions</td>
                <td>Admin2</td>
            </tr>
            <tr>
                <td>2024-02-05 11:30:15</td>
                <td>Deleted user</td>
                <td>Admin1</td>
            </tr>
           
        </tbody>
    </table>
</div>

</body>
</html>
